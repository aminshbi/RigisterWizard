<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table">
                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" name="fname" required id="inputGroup-sizing-default">City</span>
                                </div>
                                <input id="input1" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <p id="vname1"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Street</span>
                                </div>
                                <input id="input2" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <p id="vname2"></p>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Number</span>
                            </div>
                            <input id="input3"type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <p id="vname3"></p>
                    </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <button type="button" class="btn btn-outline-dark">Prev</button>
                            <button type="submit" class="btn btn-outline-dark" onclick=" validateFunc()">Next</button>
                        </td>
                    </tr>
                </table>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <script>
        function validateFunc() {
            let error1, error2, error3, text = "Input not valid";

            // Get the value of the input field with id="numb"
            error1 = document.getElementById("input1").value;
            if (error1.length < 1)
                document.getElementById("vname1").innerHTML = text;
            else
                document.getElementById("vname1").innerHTML = "";
            
            error2 = document.getElementById("input2").value;
            if (error2.length < 1)
                document.getElementById("vname2").innerHTML = text;
            else
                document.getElementById("vname2").innerHTML = "";
            
            error3 = document.getElementById("input3").value;
            if (error3.length < 1 || error3 <= 0)
                document.getElementById("vname3").innerHTML = "number should be greater than zero";
            else
                document.getElementById("vname3").innerHTML = "";




            // document.getElementById("vemail").innerHTML = text;
            // document.getElementById("vbday").innerHTML = text;
        }
    </script>
    <!-- BootStrap scripts -->
