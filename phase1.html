<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table">
                    <thead>
                        <th>Hello !</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                                    </div>
                                    <input id="input1" type="text" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <p id="vname"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                                    </div>
                                    <input id="input2" type="text" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <p id="vemail"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">BirthDate</span>
                                    </div>
                                    <input id="input3" type="date" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                                <p id="vbday"></p>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                <button type="button" class="btn btn-outline-dark" onclick=" validateFunc()">Next >
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-3"></div>
            </div>
        </div>
    </div>


    <script>
        function validateFunc() {
            var v, text = "Input not valid", flag = true, i1, i2, i3;

            // 1 => Name
            i1 = document.getElementById("input1").value;
            if (i1.length < 3) {
                document.getElementById("vname").innerHTML = text;
                flag = false;
            }
            else
                document.getElementById("vname").innerHTML = "";

            // 2 => E-mail
            i2 = document.getElementById("input2").value;

            if (i2.length < 1)
                document.getElementById("vemail").innerHTML = text;
            else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(i2)) {
                document.getElementById("vemail").innerHTML = "Email should be a valid email";
                flag = false;
            }
            else
                document.getElementById("vemail").innerHTML = "";

            // 3 => Bday
            i3 = document.getElementById("input3").value;
            if (i3.length < 1) {
                document.getElementById("vbday").innerHTML = text;
                flag = false;
            }
            else {
                document.getElementById("vbday").innerHTML = "";

            }

            if (flag) {
                //Save Name
                localStorage.setItem('name', i1)
                //Save E-mail
                localStorage.setItem('email', i2)
                //Save Bday
                localStorage.setItem('bday', i3)

                //Redirect to next page (phase2)
                window.location.href = 'phase2.html';
            }
        }
    </script>
    <!-- BootStrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</body>
