<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table">

                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Image</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" id="urlInput">
                               
                            </div>
                            <p id="errorEmptyUrl"></p>
                            <p id="errorInvalidUrl"></p>
                        </td>
                    </tr>



                    <tr>
                        <td>
                            <h5>choose your hobbies:</h5>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultChecked1" checked>
                                <label class="custom-control-label" for="defaultChecked1" id="h1">chess</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
                                <label class="custom-control-label" for="defaultChecked2" id="h2">football</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultChecked3" checked>
                                <label class="custom-control-label" for="defaultChecked3" id="h3">basketball</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <button type="button" class="btn btn-outline-dark">< Prev</button></Prev>
                            <button type="button" class="btn btn-outline-dark" onclick=" validateFunc()">Next >
                            </button>
                        </td>
                        <td style="text-align: center;">
                            
                        </td>
                    </tr>
                </table>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <!-- BootStrap scripts -->
    <script>
        function validateFunc(){
            let urlInvalid='Invalid Url',urlEmpty='please enter a URL';
            //let flag=true;
            let inputUrl=document.getElementById("urlInput").value;
            if(inputUrl.length==0){
                document.getElementById("errorEmptyUrl").innerHTML = urlEmpty;flag=false;
            }
            let regUrl=/^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$/;
            if(!inputUrl.match(regUrl)){
                document.getElementById("errorInvalidUrl").innerHTML = urlInvalid;flag=false;
            }
            localStorage.setItem('chess',`${document.getElementById("h1").value()}`);
            localStorage.setItem('football',`${document.getElementById("h2").value()}`);
            localStorage.setItem('basketball',`${document.getElementById("h3").value()}`);
            //TODO: redirect to final page
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
