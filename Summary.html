<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table">
                    <thead>
                        <th>Summary !</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Name: 
                                </td>
                                <td>
                                    <p id="name"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email: 
                                </td>
                                <td><p id="email"></p></td>
                        </tr>
                        <tr>
                            <td>
                                Birthdate: 
                                </td>
                                <td><p id="bdate"></p></td>
                        </tr>
                        <tr>
                            <td>
                                City: 
                                </td>
                                <td><p id="city"></p></td>
                        </tr>
                        <tr>
                            <td>
                                Street: 
                                </td>

                        </tr>
                        <tr>
                            <td>
                                Number: 
                                </td>
                                <td><p id="number"></p></td>
                        </tr>
                        <tr>
                            <td>
                                Image: 
                                </td>
                                <td><p id="image"></p></td>
                        </tr>
                        
                       
                        
                    </tbody>
                </table>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("name").innerText = localStorage.getItem('name');
        document.getElementById("email").innerText = localStorage.getItem('email');
        document.getElementById("bdate").innerText = localStorage.getItem('bday');
        document.getElementById("city").innerText = localStorage.getItem('city');
        document.getElementById("street").innerText = localStorage.getItem('street');
        document.getElementById("number").innerText = localStorage.getItem('number');
        document.getElementById("image").innerText = localStorage.getItem('image');
        </script>
